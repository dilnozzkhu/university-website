    <script>
        (function ($) {
            try {
                // Your Chart.js code here
                // Example:
                var ctx = document.getElementById("singelBarChart1");
                if (ctx) {
                    ctx.height = 150;
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
                            datasets: [
                                {
                                    label: "Groups",
                                    data: [40, 55, 75, 81, 56, 55, 40],
                                    borderColor: "rgba(0, 123, 255, 0.9)",
                                    borderWidth: "0",
                                    backgroundColor: "rgba(0, 123, 255, 0.5)"
                                }
                            ]
                        },
                        options: {
                            legend: {
                                position: 'top',
                                labels: {
                                    fontFamily: 'Poppins'
                                }
                            },
                            scales: {
                                xAxes: [{
                                    ticks: {
                                        fontFamily: "Poppins"
                                    }
                                }],
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true,
                                        fontFamily: "Poppins"
                                    }
                                }]
                            }
                        }
                    });
                }
            } catch (error) {
                console.log(error);
            }

            try {
                // Your pie chart code here
                // Example:
                var ctx = document.getElementById("pieChart1");
                if (ctx) {
                    ctx.height = 200;
                    var myChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            datasets: [{
                                data: [45, 25, 20, 10],
                                backgroundColor: [
                                    "#4c84ff",
                                    "#feb019",
                                    "#ea0e60",
                                    "#26c6da"
                                ],
                                hoverBackgroundColor: [
                                    "#4c84ff",
                                    "#feb019",
                                    "#ea0e60",
                                    "#26c6da"
                                ]
                            }],
                            labels: [
                                "Group A",
                                "Group B",
                                "Group C",
                                "Group D"
                            ]
                        },
                        options: {
                            responsive: true,
                            legend: {
                                position: 'right',
                                labels: {
                                    fontFamily: 'Poppins'
                                }
                            },
                            animation: {
                                animateScale: true,
                                animateRotate: true
                            }
                        }
                    });
                }
            } catch (error) {
                console.log(error);
            }
        })(jQuery);
</script>
